<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Metadatos SEO-->
     <meta name="description" content="Portafolio de Jesús Vázquez, desarrollador web full-stack">
     <meta name="keywords" content="html, herramientas de depurado de metadatos, proyecto web">
     <meta name="author" content="Jesús Vázquez">

    <!-- Open Graph | Nos sirve para optimización en redes sociales como Facebook, Instagram y Whatsapp -->
     <meta
        property="og:title"
        content="Portafolio de Jesús Vázquez"
     >
     <meta
        property="og:description"
        content="Portafolio de Jesús Vázquez, desarrollador web full-stack"
     >
     <meta
        property="og:image"
        content="https://github.com/JesusVazquez4/practica-html-avanzado/blob/master/assets/albert.jpg"
     >
     <meta
        property="og:url"
        content="https://jesusvazquez4.github.io/practica-html-avanzado/"
     >
     <meta
        property="og:type"
        content="profile"
     >
    
    <!-- Twitter Cards para visualizar el contenido compartido en X -->
     <meta
        name="twitter:card"
        content="summary_large_image"
     >
     <meta
        name="twitter:title"
        content="Perfil profesional de Jesús Vázquez"
     >
     <meta
        name="twitter:description"
        content="Descubre el portafolio de Jesús Vázquez, desarrollador web full-stack"
     >
     <meta
        name="twitter:image"        
        content="https://github.com/JesusVazquez4/practica-html-avanzado/blob/master/assets/albert.jpg"
     >
    <title>Portafolio de Jesús Vázquez</title>
</head>
<body>
    <header>
        <h1>Perfil de Dolores Parra</h1>
        <!-- Con el aria-label podemos darle un texto alternativo a los elementos del documento HTML -->
        <nav aria-label="Enlaces de redes sociales de Jesús Vázquez">
            <ul>
                <li><a href="#">LinkeIn</a></li>
                <li><a href="#">GitHub</a></li>
                <li><a href="#">Twitter</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
